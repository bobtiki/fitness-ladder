<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Fitness Ladder</title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js.cookie.js"></script>
        <script src="load_fitness.js"></script>
    </head>
    <body>
        <p><a href="#" id="get-data">Get JSON data</a></p>
        <div id="show-data"></div>
        <p><a href="#" id="set-cookie">Set cookie</a></p>
        <p><a href="#" id="get-cookie">Get cookie</a></p>
        <p><a href="#" id="delete-cookie">Delete cookie</a></p>
        <div id="show-cookie"></div>
        
        <div id="rung">rung: <span id="rung-data"></span></div>
        <div id="bend">bend: <span id="bend-data"></span></div>
        <div id="situp">situp: <span id="situp-data"></span></div>
        <div id="leglift">leglift: <span id="leglift-data"></span></div>
        <div id="pushup">pushup: <span id="pushup-data"></span></div>
        <div id="steps">steps: <span id="steps-data"></span></div>
        
        <p><a href="#" id="decrement-rung">&lt; PREV</a> ••• <a href="#" id="increment-rung">NEXT &gt;</a></p>
        <footer></p>This site uses cookies to bookmark which rung of the ladder you're on. No other personal data is recorded.</p></footer>
    </body>
</html>
